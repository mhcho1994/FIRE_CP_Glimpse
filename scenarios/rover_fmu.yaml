model:
  mo_path: models/Rover3D.mo
  class_name: Rover3D     # TODO: auto-detect from modelDescription.xml if not provided

sim:
  backend: single_fmu_open_loop
  fmu_type: cs
  t0: 0.0
  tf: 1.0
  dt: 0.1
  tol: 1.0e-6

inputs:
  constant:
    pwm_throttle: 1600
    pwm_steering: 1500

output:
  log: ["x_meas", "y_meas", "psi_meas"]   # TODO: input/output variables name sanity check (vs. modelDescription.xml)
  save_csv: false
  out_dir: results/runs
  run_name: rover_single
