# scenarios/rover_fmu.yaml
model:
  mo_path: models/MFRover.mo   
  # Modelica class names (components)
  components:
    rover: RoverExample.Components.Rover
    controller: RoverExample.Components.Controller
    webserver: RoverExample.Components.Webserver

sim:
  backend: fmu_pyfmi_rover_closed_loop
  fmu_type: cs
  fidelity: 2
  t0: 0.0
  tf: 35.0
  dt: 0.1
  tol: 1.0e-6

attack:
  scenario: 0   # 0 none, 1 emi, 2 rollover, 3 gyro acoustic, 4 emi vulnerability
  seed: 1234    # monte-carlo seed value

params:
  eps_controller: 28
  emi_disturbance: 120
  heading: 90
  width: 0.294
  COM_height: 0.064
  turn_radius: 0.5962
  acoustic_power: 100
  gyro_misalignment: 2
  drive_freq: 15000
  acoustic_freq_range: 5
  speaker_dist: 0.01
  wire_dir: 3
  wire_relative_dist: 0.01

output:
  save_csv: true
  out_dir: results/runs
  run_name: rover_fmu_attack4
